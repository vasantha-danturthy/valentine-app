<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1>
            Will you be my Valentine?
        </h1>
    
        <div class="subtitle">
            Not just for the cute photos.
            <br><br>
            Not just for the chocolates.
            <br><br>
            I want the kind of love that lingers.
            The kind that feels electric when our hands almost touch.
            <br><br>
            The kind that makes the world fade out when you look at me.
        </div>
    
        <div class="buttons">
            <a href="/yes" class="btn yes">Yes. Obviously.</a>
            <a href="/warning" class="btn no">No.</a>
        </div>
    </div>
      
</body>
</html>
